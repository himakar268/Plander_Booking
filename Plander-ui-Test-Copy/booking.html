<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href=index.html>
  <title>Booking - Plander</title>
</a>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .venue-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .venue-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .quantity-control {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .quantity-control button {
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }
    .date-time-picker {
      margin-top: 10px;
    }
    .date-time-picker input {
      margin-right: 10px;
      padding: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: var(--card-background);
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    .quantity-control {
      display: flex;
      justify-content: center; /* Center the buttons horizontally */
      align-items: center; /* Center the buttons vertically */
      margin-top: 10px;
      gap: 10px; /* Add space between buttons and the number */
    }
    .quantity-control button {
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .quantity-control button:hover {
      background-color: #e0e0e0;
    }
    .quantity-control span {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
        <a href="index.html" style="text-decoration: none; color: inherit; font-weight: bold;">
            Plander
        </a>
    </div>
    <div class="nav-links">
        <button id="toggleDarkMode" class="btn">ðŸŒ™</button>
    </div>
</nav>


  <main id="mainContent">
    <!-- Booking Page -->
    <div id="bookingPage" class="page active">
      <section id="booking" class="booking-section">
        <h1 class="animate__animated animate__fadeIn">Book Your Venue</h1>
        <div class="venues-grid" id="venuesContainer">
          <!-- Venues will be loaded dynamically -->
        </div>
      </section>
    </div>
  </main>

  <!-- Email Modal -->
  <div id="emailModal" class="modal">
    <div class="modal-content">
      <h2>Enter Your Email</h2>
      <input type="email" id="userEmail" placeholder="Enter your email" required>
      <button onclick="submitEmail()" class="btn btn-primary">Submit</button>
    </div>
  </div>

  <!-- Footer -->
  <footer style="
    background-color: var(--card-background);
    padding: 2rem 1rem;
    margin-top: 2rem;
    box-shadow: var(--shadow);
  ">
    <div style="
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      gap: 2rem;
    ">
      <div style="flex: 1;">
        <h3 style="
          font-size: 1.5rem;
          color: var(--primary-color);
          margin-bottom: 1rem;
        ">Plander</h3>
        <p style="
          font-size: 1rem;
          color: var(--text-color);
        ">Your go-to platform for booking sports facilities.</p>
      </div>
      <div style="flex: 1;">
        <h4 style="
          font-size: 1.2rem;
          color: var(--primary-color);
          margin-bottom: 1rem;
        ">Quick Links</h4>
        <ul style="list-style: none;">
          <li style="margin-bottom: 0.5rem;">
            <a href="#" style="
              text-decoration: none;
              color: var(--text-color);
              transition: color 0.3s ease;
            ">About Us</a>
          </li>
          <li style="margin-bottom: 0.5rem;">
            <a href="#" style="
              text-decoration: none;
              color: var(--text-color);
              transition: color 0.3s ease;
            ">Contact Us</a>
          </li>
          <li style="margin-bottom: 0.5rem;">
            <a href="#" style="
              text-decoration: none;
              color: var(--text-color);
              transition: color 0.3s ease;
            ">Privacy Policy</a>
          </li>
        </ul>
      </div>
      <div style="flex: 1;">
        <h4 style="
          font-size: 1.2rem;
          color: var(--primary-color);
          margin-bottom: 1rem;
        ">Follow Us</h4>
        <div style="display: flex; gap: 1rem;">
          <a href="#" style="
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
          "><i class="fab fa-facebook"></i></a>
          <a href="#" style="
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
          "><i class="fab fa-twitter"></i></a>
          <a href="#" style="
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
          "><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div style="
      text-align: center;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
    ">
      <p style="
        font-size: 0.9rem;
        color: var(--text-color);
      ">&copy; 2025 Plander. All rights reserved.</p>
    </div>
  </footer>

  <script src="booking.js"></script>
  <script src="api.js"></script>
</body>
</html>
