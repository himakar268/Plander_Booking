<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - Plander</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode .navbar {
      background-color: #1f1f1f;
      color: #ffffff;
    }

    body.dark-mode .btn {
      background-color: #333;
      color: #ffffff;
    }

    body.dark-mode input {
      background-color: #333;
      color: #ffffff;
      border: 1px solid #555;
    }

    body.dark-mode input::placeholder {
      color: #ccc;
    }

    body.dark-mode .email-input,
    body.dark-mode .bookings-grid,
    body.dark-mode .booking-card {
      background-color: #1f1f1f;
      color: #ffffff;
    }

    body.dark-mode .booking-card {
      border: 1px solid #555;
    }

    body.dark-mode .booking-card button {
      background-color: #1976d2;
      color: #ffffff;
    }

    body.dark-mode .booking-card button:hover {
      background-color: #115293;
    }

    /* General Styles */
    .email-input {
      margin: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .email-input input {
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      width: 300px;
    }

    .email-input button {
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .bookings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .booking-card {
      background-color: var(--card-background);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }

    .booking-card:hover {
      transform: translateY(-5px);
    }

    .booking-card p {
      margin: 8px 0;
    }

    .booking-card button {
      padding: 8px 16px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .booking-card button:hover {
      background-color: #1976d2; /* Darker shade of secondary color */
    }

    .back-to-home {
      margin: 20px;
    }

    .back-to-home button {
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>

</head>
<body>
  <nav class="navbar">
    <div class="logo">Plander</div>
    <div class="nav-links">
      <button id="toggleDarkMode" class="btn">🌙</button>
      <button id="backToHomeBtn" class="btn btn-primary">Back to Home</button>
    </div>
  </nav>

  <main id="mainContent" class="page active">
    <h1 style="margin: 20px; color: var(--primary-color);">My Bookings</h1>
    <div class="email-input">
      <label for="userEmail">Enter your email:</label>
      <input type="email" id="userEmail" placeholder="Enter your email">
      <button id="fetchBookingsBtn" class="btn btn-primary">Fetch Bookings</button>
    </div>

    <div id="bookingsContainer" class="bookings-grid">
      <!-- Bookings will be loaded dynamically here -->
    </div>
  </main>

  <!-- Footer -->
  <footer style="
    background-color: var(--card-background);
    padding: 2rem 1rem;
    margin-top: 2rem;
    box-shadow: var(--shadow);
  ">
    <div style="
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      gap: 2rem;
    ">
      <div style="flex: 1;">
        <h3 style="
          font-size: 1.5rem;
          color: var(--primary-color);
          margin-bottom: 1rem;
        ">Plander</h3>
        <p style="
          font-size: 1rem;
          color: var(--text-color);
        ">Your go-to platform for booking sports facilities.</p>
      </div>
      <div style="flex: 1;">
        <h4 style="
          font-size: 1.2rem;
          color: var(--primary-color);
          margin-bottom: 1rem;
        ">Quick Links</h4>
        <ul style="list-style: none;">
          <li style="margin-bottom: 0.5rem;">
            <a href="#" style="
              text-decoration: none;
              color: var(--text-color);
              transition: color 0.3s ease;
            ">About Us</a>
          </li>
          <li style="margin-bottom: 0.5rem;">
            <a href="#" style="
              text-decoration: none;
              color: var(--text-color);
              transition: color 0.3s ease;
            ">Contact Us</a>
          </li>
          <li style="margin-bottom: 0.5rem;">
            <a href="#" style="
              text-decoration: none;
              color: var(--text-color);
              transition: color 0.3s ease;
            ">Privacy Policy</a>
          </li>
        </ul>
      </div>
      <div style="flex: 1;">
        <h4 style="
          font-size: 1.2rem;
          color: var(--primary-color);
          margin-bottom: 1rem;
        ">Follow Us</h4>
        <div style="display: flex; gap: 1rem;">
          <a href="#" style="
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
          "><i class="fab fa-facebook"></i></a>
          <a href="#" style="
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
          "><i class="fab fa-twitter"></i></a>
          <a href="#" style="
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
          "><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div style="
      text-align: center;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
    ">
      <p style="
        font-size: 0.9rem;
        color: var(--text-color);
      ">&copy; 2025 Plander. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Global cancelBooking function
    async function cancelBooking(bookingId) {
      try {
        const response = await fetch(`http://localhost:8085/api/payments/${bookingId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          },
        });
  
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to cancel booking');
        }
  
        alert('Booking cancelled successfully!');
        // Refresh the bookings list
        document.getElementById('fetchBookingsBtn').click();
      } catch (error) {
        console.error('Error cancelling booking:', error);
        alert('Failed to cancel booking. Please try again.');
      }
    }
  
    document.addEventListener('DOMContentLoaded', () => {
      const fetchBookingsBtn = document.getElementById('fetchBookingsBtn');
      const bookingsContainer = document.getElementById('bookingsContainer');
      const backToHomeBtn = document.getElementById('backToHomeBtn');
      const toggleDarkModeBtn = document.getElementById('toggleDarkMode');
  
      // Redirect to index.html
      backToHomeBtn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
  
      // Dark Mode Toggle
      toggleDarkModeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        updateDarkModeButton();
      });
  
      function updateDarkModeButton() {
        if (document.body.classList.contains('dark-mode')) {
          toggleDarkModeBtn.textContent = '☀️';
        } else {
          toggleDarkModeBtn.textContent = '🌙';
        }
      }
  
      // Check for saved dark mode preference
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        updateDarkModeButton();
      }
  
      fetchBookingsBtn.addEventListener('click', async () => {
        const userEmail = document.getElementById('userEmail').value;
        if (!userEmail) {
          alert('Please enter your email.');
          return;
        }
  
        try {
          const response = await fetch(`http://localhost:8085/api/payments/user/${userEmail}`);
          if (!response.ok) throw new Error('Failed to fetch bookings');
          const bookings = await response.json();
          renderBookings(bookings);
        } catch (error) {
          console.error('Error fetching bookings:', error);
          alert('Failed to fetch bookings. Please try again.');
        }
      });
  
      function renderBookings(bookings) {
        bookingsContainer.innerHTML = bookings.map(booking => `
          <div class="booking-card animate-fade-in">
            <p><strong>Venue ID:</strong> ${booking.venueId}</p>
            <p><strong>Date:</strong> ${booking.date}</p>
            <p><strong>Time:</strong> ${booking.time}</p>
            <p><strong>Amount:</strong> ₹${booking.amount}</p>
            <p><strong>Payment Method:</strong> ${booking.paymentMethod}</p>
            ${isFutureBooking(booking.date, booking.time) ? 
              `<button class="btn btn-danger" onclick="cancelBooking('${booking.id}')">Cancel Booking</button>` : 
              ''}
          </div>
        `).join('');
      }
  
      function isFutureBooking(date, time) {
        const bookingDateTime = new Date(`${date}T${time}`);
        const currentDateTime = new Date();
        return bookingDateTime > currentDateTime;
      }
    });
  </script>
</body>
</html>
