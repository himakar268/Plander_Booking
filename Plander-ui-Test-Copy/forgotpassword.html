<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Plander</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Plander</div>
    <div class="nav-links">
      <button id="toggleDarkMode" class="btn">ðŸŒ™</button>
    </div>
  </nav>

  <main id="mainContent">
    <div id="forgotPasswordPage" class="page active">
      <section class="forgot-password-section">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
          <input type="email" id="email" placeholder="Email" required>
          <input type="text" id="gender" placeholder="Gender" required>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>

      <section id="resetPasswordSection" class="reset-password-section" style="display: none;">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
          <input type="password" id="newPassword" placeholder="New Password" required>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
      </section>
    </div>
  </main>
<style>
/* Dark Mode Styles */
body.dark-mode {
  background-color: #121212;
  color: #ffffff;
}

body.dark-mode .navbar {
  background-color: #1f1f1f;
  color: #ffffff;
}

body.dark-mode .btn {
  background-color: #333;
  color: #ffffff;
}

body.dark-mode input {
  background-color: #333;
  color: #ffffff;
  border: 1px solid #555;
}

body.dark-mode input::placeholder {
  color: #ccc;
}

body.dark-mode .forgot-password-section,
body.dark-mode .reset-password-section {
  background-color: #1f1f1f;
  color: #ffffff;
}
</style>
  <!-- Footer -->
  <footer style="
    background-color: var(--card-background);
    padding: 2rem 1rem;
    margin-top: 2rem;
    box-shadow: var(--shadow);
  ">
    <div style="
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      gap: 2rem;
    ">
      <div style="flex: 1;">
        <h3 style="
          font-size: 1.5rem;
          color: var(--primary-color);
          margin-bottom: 1rem;
        ">Plander</h3>
        <p style="
          font-size: 1rem;
          color: var(--text-color);
        ">Your go-to platform for booking sports facilities.</p>
      </div>
      <div style="flex: 1;">
        <h4 style="
          font-size: 1.2rem;
          color: var(--primary-color);
          margin-bottom: 1rem;
        ">Quick Links</h4>
        <ul style="list-style: none;">
          <li style="margin-bottom: 0.5rem;">
            <a href="#" style="
              text-decoration: none;
              color: var(--text-color);
              transition: color 0.3s ease;
            ">About Us</a>
          </li>
          <li style="margin-bottom: 0.5rem;">
            <a href="#" style="
              text-decoration: none;
              color: var(--text-color);
              transition: color 0.3s ease;
            ">Contact Us</a>
          </li>
          <li style="margin-bottom: 0.5rem;">
            <a href="#" style="
              text-decoration: none;
              color: var(--text-color);
              transition: color 0.3s ease;
            ">Privacy Policy</a>
          </li>
        </ul>
      </div>
      <div style="flex: 1;">
        <h4 style="
          font-size: 1.2rem;
          color: var(--primary-color);
          margin-bottom: 1rem;
        ">Follow Us</h4>
        <div style="display: flex; gap: 1rem;">
          <a href="#" style="
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
          "><i class="fab fa-facebook"></i></a>
          <a href="#" style="
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
          "><i class="fab fa-twitter"></i></a>
          <a href="#" style="
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
          "><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div style="
      text-align: center;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
    ">
      <p style="
        font-size: 0.9rem;
        color: var(--text-color);
      ">&copy; 2025 Plander. All rights reserved.</p>
    </div>
  </footer>

  <script src="forgotpassword.js"></script>
</body>
</html>
